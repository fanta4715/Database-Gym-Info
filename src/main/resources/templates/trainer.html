<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Search</title>
  <style>
    .trainer-list {
      padding: 20px;
    }

    .trainer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .trainer-item:hover {
      background-color: #f0f0f0;
    }

    .trainer-item span {
      margin-right: 10px;
    }

    .trainer-item button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .trainer-item button:hover {
      background-color: #0056b3;
    }
    .search-container {
      padding: 20px;
    }

    .search-container input[type="text"] {
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .search-container button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by Specialization">
  <button onclick="searchTrainers()">Search</button>
</div>

<div class="trainer-list">
  <!-- 트레이너 리스트 동적 생성 -->
  <div class="trainer-item" th:each="trainer : ${trainers}" onclick="applyPT([[${trainer.name}]])">
    <span th:text="${trainer.name}">Trainer Name</span>
    <span th:text="${trainer.specialization}">Specialization</span>
    <span th:text="${trainer.workYear} + ' Years'">Experience</span>
    <button>PT Apply</button>
  </div>
</div>
<script>
    function searchTrainers() {
      var specialization = document.getElementById('searchInput').value.toLowerCase();
      var trainers = document.querySelectorAll('.trainer-item');

      trainers.forEach(function(trainer) {
        var specialize = trainer.getElementsByTagName('span')[1].innerText.toLowerCase();
        if (specialize.includes(specialization)) {
          trainer.style.display = 'flex';
        } else {
          trainer.style.display = 'none';
        }
      });
    }

    function applyPT(trainerName) {
      // Here, you can implement the logic for applying for PT with the selected trainer
      alert('You have applied for PT with ' + trainerName + '.');
      // Implement additional functionalities as needed
    }
  </script>
</body>
</html>
