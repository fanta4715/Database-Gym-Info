<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Search</title>
    <link rel="stylesheet" th:href="@{/jh.css}"/>
</head>
<body>

<div class="container">
    <h1>USER <span th:text="${userId}"></span>'s Health Info</h1>

    <!-- 트레이너 리스트 동적 생성 -->
    <div  class="rental-list">
        <table>
            <thead>
            <tr>
                <th>Measure date</th>
                <th>height</th>
                <th>weight</th>
                <th>Body fat percentage</th>
                <th>Muscle mass</th>
            </tr>
            </thead>
            <tbody>
    <tr th:each="healthInfo : ${healthInfos}">
        <td th:text="${healthInfo.measureDate}"></td>
        <td th:text="${healthInfo.height} + ' cm'"></td>
        <td th:text="${healthInfo.weight} + ' kg'"></td>
        <td th:text="${healthInfo.bodyFatPercentage} +'% '"></td>
        <td th:text="${healthInfo.muscleMass} + ' kg'"></td>
    </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
