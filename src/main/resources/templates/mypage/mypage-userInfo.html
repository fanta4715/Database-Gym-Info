<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .user-details {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 500px; /* Adjust the width as needed */
        }

        .edit-form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 500px; /* Adjust the width as needed */
        }

        .detail-item {
            display: block;
            margin-bottom: 10px;
        }

        strong {
            margin-right: 10px;
        }
    </style>
    <title>내 개인정보 조회</title>
</head>
<body>
<div class="user-details" id="userInfoContainer">
    <h1>나의 정보</h1>
    <span class="detail-item"><strong>ID:</strong> <span th:text="${user.userId}"></span></span>
    <span class="detail-item"><strong>Name:</strong> <span th:text="${user.userName}"></span></span>
    <span class="detail-item"><strong>Birth Date:</strong> <span th:text="${user.birthDate}"></span></span>
    <span class="detail-item"><strong>Gender:</strong> <span th:text="${user.sex}"></span></span>
    <span class="detail-item"><strong>Contact:</strong> <span th:text="${user.contact}"></span></span>
    <span class="detail-item"><strong>Using Machine Id:</strong> <span th:text="${user.usingMachineId}"></span></span>
    <span class="detail-item"><strong>Reserve Machine Id:</strong> <span
            th:text="${user.reserveMachineId}"></span></span>

    <!-- 수정 버튼 클릭 시, 수정 폼으로 전환 -->
    <button onclick="showEditForm()">수정</button>
</div>

<div class="edit-form" id="editFormContainer" style="display: none;">
    <h1>내 개인정보 수정</h1>
    <form th:action="@{/user/{userId}/mypage/user-info/modify(userId=${user.userId})}" method="post">
        <!-- 수정 가능한 input들을 추가 -->
        <span class="detail-item">
            <label for="userName"><strong>ID:</strong></label>
            <input type="text
" id="userId" name="userId" th:value="${user.userId}" readonly>
        </span>
        <span class="detail-item">
            <label for="userName"><strong>Name:</strong></label>
            <input type="text" id="userName" name="userName" th:value="${user.userName}">
        </span>
        <span class="detail-item">
            <label for="userName"><strong>Birth Date:</strong></label>
            <input type="text" id="birthDate" name="birthDate" th:value="${user.birthDate}">
        </span>
        <span class="detail-item">
            <label for="userName"><strong>Contact:</strong></label>
            <input type="text" id="contact" name="contact" th:value="${user.contact}">
        </span>
        <button type="submit">저장</button>
    </form>
</div>

<script>
    function showEditForm() {
        // 조회 화면 숨기고 수정 폼 보이기
        document.getElementById('userInfoContainer').style.display = 'none';
        document.getElementById('editFormContainer').style.display = 'block';
    }
</script>
</body>
</html>
