<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Search</title>
    <style>
        .trainer-list {
            padding: 20px;
        }

        .trainer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .trainer-item:hover {
            background-color: #f0f0f0;
        }

        .trainer-item span {
            margin-right: 10px;
        }

        .trainer-item button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .trainer-item button:hover {
            background-color: #0056b3;
        }
        .search-container {
            padding: 20px;
        }

        .search-container input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .registered-trainer {
            background-color: #28a745 !important; /* 또는 원하는 색상 */
        }
    </style>
</head>
<body>

<div class="search-container">
    <h2>헬스장 유저 정보</h2>
</div>

<div class="trainer-list">
    <!-- 트레이너 리스트 동적 생성 -->
    <div class="trainer-item">
        <span>이름</span>
        <span>생년월일</span>
        <span>성별</span>
    </div>

    <div class="trainer-item" th:each="person : ${people}">
        <span th:text="${person.name}"></span>
        <span th:text="${person.birthdate}"></span>
        <span th:text="${person.sex}"></span>
        </span>
    </div>
</div>

</body>
</html>
