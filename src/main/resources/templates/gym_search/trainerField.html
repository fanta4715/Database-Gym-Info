<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer of Gyms Search Results</title>
    <style>
        <!-- 여기에 스타일 설정 -->
    </style>
</head>
<body>

<div id="gym-search-container">
    <h1>Gym Search Results By Trainer's Specialization</h1>

    <!-- gymList를 반복하여 각 체육관 정보를 표시 -->
    <ul>
        <!-- Thymeleaf의 each 디렉티브를 사용하여 반복 -->
        <li th:each="trainer : ${trainerList}">
            <span th:text="${trainer.gymName}"></span>
            <span th:text="${trainer.trainerName}"></span>
            <span th:text="${trainer.specialization}"></span>
            <span th:text="${trainer.contact}"></span>
        </li>
    </ul>

    asdfasdfasdfasdfasdfasf


</div>

</body>
</html>
