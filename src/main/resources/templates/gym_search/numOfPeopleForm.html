<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST EXAMPLE</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #3498db;
      text-align: center;
    }

    form {
      max-width: 400px;
      width: 100%;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #ffffff;
      cursor: pointer;
    }
    span {
      text-align: center;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

<form action="http://localhost:8080/gym/search/numOfPeople" method="post">
  <h1>By Number of Users</h1>
  <label>
    <span>특정 인원 수 미만의 등록 회원 수를 가진 GYM 조회</span>
    <input type="text" name="numOfPeople">
  </label>
  <input type="submit" value="전송">
</form>

</body>
</html>
