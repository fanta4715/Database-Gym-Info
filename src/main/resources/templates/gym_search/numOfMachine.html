<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Search Results By Number of Machine</title>
  <style>
    <!-- 여기에 스타일 설정 -->
  </style>
</head>
<body>

<div id="gym-search-container">
  <h1>Gym Search Results By Number Of Machine</h1>

  <!-- gymList를 반복하여 각 체육관 정보를 표시 -->
  <ul>
    <!-- Thymeleaf의 each 디렉티브를 사용하여 반복 -->
    <li th:each="gym : ${gymList}">
      <span th:text="${gym.gymId}"></span>
      <span th:text="${gym.gymName}"></span>
      <span th:text="${gym.numOfMachine}"></span>
    </li>
  </ul>
</div>

</body>
</html>
